<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Workshop Sep 6 2017</title>
  </head>
  <body>
    <canvas id="canv" width="200" height="200"></canvas>
    <script>
      var c = document.querySelector("#canv");
      var ctx = c.getContext("2d");

      // start at (0,0) draw a 50px X 50px pink rectangle
      ctx.fillStyle= "pink";
      ctx.fillRect(0,0,50,50);

      // start at (0,0) and clear a 25px X 25px rectangle
      ctx.clearRect(0, 0, 25, 25);

    </script>
  </body>
</html>
